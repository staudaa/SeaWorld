<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Sea World</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">SeaWorld</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!--ml-auto artinya margin left hasil yang ditampilkan akan sebaliknya-->
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kuliner.html">Kuliner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="information.html">Information</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid banner">
        <video autoplay muted loop src="img/background.mp4" type="video/mp4"></video>
        <div class="row justify-content-center">
            <div class="col">
                <h2 class="text-light text-center" style="margin-top: 320px;">SeaWorld Ancol</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <select id="select_option" class="form-control" id="inputGroupSelect04"
                    aria-label="Example select with button addon">
                    <option selected>Pilih</option>
                    <option value="1">Wahana</option>
                    <option value="2">Biota</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 mt-3">
                <button class="btn btn-sm btn-primary" style="width: 100%;" id="btn_select">Pilih</button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        $('#btn_select').on('click', function () {
            if ($('#select_option').val() == 1) {
                window.location.href = 'wahana.html';
            }

            if ($('#select_option').val() == 2) {
                window.location.href = 'jenis_ikan.html';
            }

        })
    </script>
</body>

</html>
